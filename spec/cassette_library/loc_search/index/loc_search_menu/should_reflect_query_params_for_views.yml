        \ <abstract type=\"Summary\">The Central India Initiative (Clni) continues
        to remain the focal area of the Trust, whilst enhancing the livelihoods of
        the tribal community in the states of central India through land and water
        focused development interventions. The Clnl belt has been demarcated into
        four zones, based on the agro-climatic and socio-economic conditions. Key
        recommendations and strategies have been developed for each zone. Based on
        these, the Trust has initiated field projects in the region, with the objective
        of putting these strategies to test and developing replicable models. Jharkhand
        forms one of the key states of the Clnl and the focus here has been on \"Kharif
        Paddy Stabilization\". Five organisations are currently being supported by
        the Trust within the initiative. This CD ROM showcases the efforts of these
        organisations and the Trust towards enhancing the livelihoods of the tribals
        beyond sustenance.</abstract>\n  <targetAudience authority=\"marctarget\">general</targetAudience>\n
