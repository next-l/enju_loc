        with earliest materials received from 1995.</note>\n  </physicalDescription>\n
        \ <abstract type=\"\">Books, pamphlets, offprints, serials, manuscripts, correspondence,
        newspaper clippings, audio and video cassettes, microfilms, and miscellaneous
        ephemera concerning anarchism in the United States and Europe during the late
        19th and 20th centuries. Includes works by Paul Avrich; published and unpublished
        materials relating to prominent anarchists such as Alexander Berkman, Emma
        Goldman, Max Nettlau, Max Nomad, Rudolf Rocker, and Mollie Steimer; extensive
        records of the Libertarian Book Club from the period 1945-1985; and archival
        materials concerning Fraye arbet&#x323;er sht&#x323;ime, a Jewish anarchist
        newspaper published for 87 years until 1977, as well as papers of its last
        editor Ahrne Thorne. Also includes records of American anarchist colonies
        such as the Modern School in Stelton, New Jersey, administered by Alexis and
        Elizabeth Ferm; the Mohegan Colony in Crompond, New York, founded by Harry
        Kelly, and the Sunrise Cooperative Farm Community in Michigan.</abstract>\n
