        \   <extent>&lt;ca. 19,000  pieces&gt; : ill. (some col.)</extent>\n    <note
        type=\"arrangement\">Organized into the following series: I. Manuscripts;
        II. Secondary literature; III. Serials, subseries A-B as follows: A. Anarchist
        serials; B. Fraye arbet&#x323;er sht&#x323;ime and related archival materials;
        IV. Pamphlets; V. Ephemera; VI. Nonprint media; VII. Books.  Materials were
